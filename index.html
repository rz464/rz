<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RZ 荣荣的服务器 - 我的世界跨版本互通</title>
    <!-- Font Awesome 图标库 (保留原网易云播放器依赖) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 原RZ页面样式 (保留完整) ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Segoe UI", "PingFang SC", sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url("https://ts1.tc.mm.bing.net/th/id/R-C.c48fecf6dfd8a207ecffb566bd91404b?rik=Y32dGk5k4F1PmA&riu=http%3a%2f%2fimg.netbian.com%2ffile%2f2021%2f0608%2fa5f735becc3790ec88fc8a4036ca65fa.jpg&ehk=EuY3yI4sCjDhXednY9R%2balEA2h8Ja1xgtG%2fRz%2fdI93k%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px 0 100px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
            margin-bottom: 8px;
            color: #fff;
        }

        .header p {
            font-size: 17px;
            opacity: 0.9;
        }

        .core {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .ip-box {
            text-align: center;
            margin-bottom: 35px;
        }

        .ip-box h2 {
            font-size: 22px;
            margin-bottom: 18px;
            color: #fff;
        }

        .ip-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .ip-text {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 22px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .status-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .status-box h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #fff;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .server-icon-container {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(46, 204, 113, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .server-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .motd {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 12px;
        }

        .player-count {
            font-size: 36px;
            font-weight: 700;
            color: #2ecc71;
            margin: 10px 0;
        }

        .status-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature {
            margin-bottom: 20px;
        }

        .feature h2 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 22px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        .feature-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feature-item h3 {
            font-size: 17px;
            margin-bottom: 10px;
            color: #fff;
        }

        .feature-item p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .qun-box {
            text-align: center;
            margin-top: 30px;
        }

        .qun-box h2 {
            font-size: 22px;
            margin-bottom: 18px;
            color: #fff;
        }

        .qun-btn {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .qun-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .footer {
            text-align: center;
            padding: 25px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            display: none;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* ========== 原有音乐悬浮球样式 (保留，稍作扩展) ========== */
        .music-float-ball {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
            transition: all 0.4s ease;
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        .music-float-ball:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }

        .music-float-ball.expanded {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .music-float-ball.expanded:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.8);
        }

        .music-icon {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px;
            transition: all 0.3s;
        }

        .music-text {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .music-float-ball.expanded .music-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .music-float-ball.expanded .music-text {
            font-size: 11px;
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ========== 新音乐播放器面板 - 融合原有毛玻璃样式，尺寸适配 ========== */
        .music-player {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 1000;
            width: 380px;           /* 稍宽以容纳列表 */
            max-width: calc(100vw - 40px);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(120%) scale(0.9);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            color: #fff;
            max-height: 80vh;
            overflow-y: auto;
        }

        .music-player.expanded {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        /* 自定义滚动条 */
        .music-player::-webkit-scrollbar {
            width: 6px;
        }
        .music-player::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .music-player::-webkit-scrollbar-thumb {
            background: #2ecc71;
            border-radius: 10px;
        }

        /* 头部区域 (保留原有风格) */
        .music-player-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .music-player-icon {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .music-player-title {
            flex: 1;
        }

        .music-player-title h3 {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 3px;
        }

        .music-player-title p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 搜索框 */
        .search-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 14px;
            padding: 5px 0;
        }
        .search-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .search-box button {
            background: #2ecc71;
            border: none;
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 8px rgba(46, 204, 113, 0.3);
        }
        .search-box button:active {
            transform: scale(0.95);
        }

        /* 搜索结果列表容器 */
        .results-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 10px 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .results-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.9);
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }
        .results-title span {
            color: #2ecc71;
            font-size: 12px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 12px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
            cursor: pointer;
        }
        .song-item:hover {
            background: rgba(46, 204, 113, 0.15);
            transform: translateY(-1px);
        }
        .song-item.active {
            background: rgba(46, 204, 113, 0.25);
            border-color: #2ecc71;
        }
        .song-cover {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .song-info {
            flex: 1;
            overflow: hidden;
        }
        .song-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-info p {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-actions {
            display: flex;
            gap: 5px;
            margin-left: 5px;
        }
        .song-actions button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: #fff;
            transition: 0.2s;
        }
        .song-actions .play-btn {
            background: #2ecc71;
        }
        .song-actions .download-btn {
            background: rgba(255,255,255,0.2);
        }
        .song-actions button:active {
            transform: scale(0.9);
        }

        /* 现在播放区域 */
        .now-playing {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
        }
        .now-playing-cover {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
            animation: rotateAlbum 10s linear infinite;
            animation-play-state: paused;
        }
        .now-playing-cover.playing {
            animation-play-state: running;
        }
        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .now-playing-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            color: #fff;
        }
        .now-playing-info p {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        /* 播放控制栏 (保留原风格但整合新按钮) */
        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .music-control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .music-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .music-play-btn {
            background: #2ecc71;
            width: 54px;
            height: 54px;
            font-size: 22px;
        }
        .music-play-btn:hover {
            background: #27ae60;
            transform: scale(1.15);
        }
        .music-play-btn.playing {
            background: #e74c3c;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            margin: 10px 0;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .progress-handle {
            display: none; /* 简化，不需要手柄 */
        }

        /* 音质选择器 */
        .quality-container {
            margin-top: 12px;
        }
        .quality-title {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quality-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .quality-btn {
            padding: 5px 8px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            font-size: 11px;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
            flex: 1 0 auto;
        }
        .quality-btn.active {
            background: #2ecc71;
            border-color: #2ecc71;
        }
        .quality-btn:active {
            transform: scale(0.95);
        }

        /* 错误提示 */
        .error-message {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .error-message.show {
            display: flex;
        }

        /* 加载/空状态 */
        .loading, .empty-state {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.7);
        }
        .loading i, .empty-state i {
            font-size: 30px;
            margin-bottom: 8px;
            color: #2ecc71;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .music-player {
                width: calc(100vw - 30px);
                right: 15px;
                left: 15px;
                bottom: 90px;
                padding: 15px;
            }
            .music-controls {
                gap: 15px;
            }
            .song-actions button {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>

<!-- 音乐悬浮球 (保留原样式) -->
<button class="music-float-ball" id="musicFloatBall">
    <div class="music-icon">♪</div>
    <div class="music-text">音乐</div>
</button>

<!-- 音乐播放器面板 (内部结构完全替换为网易云功能，但保留外层类名) -->
<div class="music-player" id="musicPlayer">
    <!-- 错误提示 -->
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">发生错误，请稍后再试</span>
    </div>

    <!-- 搜索区域 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索歌曲、歌手...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <!-- 搜索结果列表 -->
    <div class="results-container">
        <div class="results-title">
            搜索结果
            <span id="resultsCount">0 首</span>
        </div>
        <div id="resultsList">
            <div class="empty-state">
                <i class="fas fa-music"></i>
                <p>输入关键词搜索</p>
            </div>
        </div>
    </div>

    <!-- 当前播放信息 -->
    <div class="now-playing">
        <div class="now-playing-cover" id="nowPlayingCover">
            <i class="fas fa-music"></i>
        </div>
        <div class="now-playing-info">
            <h3 id="nowPlayingTitle">未选择歌曲</h3>
            <p id="nowPlayingArtist">-</p>
        </div>
    </div>

    <!-- 播放控制区 (与原有类名保持一致以便样式复用) -->
    <div class="music-controls">
        <button class="music-control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
        <button class="music-control-btn music-play-btn" id="playPauseBtn"><i class="fas fa-play" id="playIcon"></i></button>
        <button class="music-control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
    </div>

    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="progress-handle"></div> <!-- 占位但隐藏 -->
        </div>
    </div>

    <!-- 音质选择 -->
    <div class="quality-container">
        <div class="quality-title"><i class="fas fa-volume-up"></i> 音质选择</div>
        <div class="quality-selector">
            <button class="quality-btn active" data-quality="hires">高清音质</button>
            <button class="quality-btn" data-quality="lossless">无损音质</button>
            <button class="quality-btn" data-quality="exhigh">极高音质</button>
            <button class="quality-btn" data-quality="higher">较高音质</button>
            <button class="quality-btn" data-quality="standard">标准音质</button>
        </div>
    </div>
</div>

<!-- 音频元素 (替换原bgMusic) -->
<audio id="audioPlayer" preload="metadata"></audio>

<script>
    // ========== 通用复制函数 (原RZ页面功能，保留) ==========
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
    }

    function fallbackCopyText(text, successMsg) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        textarea.style.pointerEvents = 'none';
        document.body.appendChild(textarea);
        textarea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                showToast(successMsg || '复制成功！');
            } else {
                alert('复制失败，请手动复制');
            }
        } catch (err) {
            alert('复制失败，请手动复制');
        }
        document.body.removeChild(textarea);
    }

    function copyTextToClipboard(text, successMsg) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(successMsg || '复制成功！');
            }).catch(() => {
                fallbackCopyText(text, successMsg);
            });
        } else {
            fallbackCopyText(text, successMsg);
        }
    }

    function copyIp() {
        const ip = document.getElementById('ip').innerText.trim();
        copyTextToClipboard(ip, 'IP 复制成功！');
    }

    function copyGroup() {
        const groupNumber = '929934674';
        copyTextToClipboard(groupNumber, 'QQ群号复制成功！');
    }

    // ========== 网易云音乐播放器整合代码 ==========
    // DOM元素
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsList = document.getElementById('resultsList');
    const resultsCount = document.getElementById('resultsCount');
    const playerContainer = document.getElementById('musicPlayer'); // 即.music-player
    const nowPlayingCover = document.getElementById('nowPlayingCover');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const nowPlayingArtist = document.getElementById('nowPlayingArtist');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const qualityButtons = document.querySelectorAll('.quality-btn');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // 全局变量
    let currentSongs = [];
    let currentIndex = -1;
    let currentQuality = 'hires';
    let isPlaying = false;
    let searchInProgress = false;

    // 音质名称映射
    const qualityNames = {
        'standard': '标准音质',
        'higher': '较高音质',
        'exhigh': '极高音质',
        'lossless': '无损音质',
        'hires': '高清音质'
    };

    // 悬浮球控制
    const musicFloatBall = document.getElementById('musicFloatBall');
    let isPlayerExpanded = false; // 播放器展开状态

    musicFloatBall.addEventListener('click', function() {
        isPlayerExpanded = !isPlayerExpanded;
        if (isPlayerExpanded) {
            playerContainer.classList.add('expanded');
            musicFloatBall.classList.add('expanded');
            musicFloatBall.querySelector('.music-icon').textContent = '▼';
        } else {
            playerContainer.classList.remove('expanded');
            musicFloatBall.classList.remove('expanded');
            musicFloatBall.querySelector('.music-icon').textContent = '♪';
        }
    });

    // 点击外部收起
    document.addEventListener('click', function(e) {
        if (isPlayerExpanded && 
            !playerContainer.contains(e.target) && 
            !musicFloatBall.contains(e.target)) {
            isPlayerExpanded = false;
            playerContainer.classList.remove('expanded');
            musicFloatBall.classList.remove('expanded');
            musicFloatBall.querySelector('.music-icon').textContent = '♪';
        }
    });

    // 事件监听器
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    playPauseBtn.addEventListener('click', togglePlayPause);
    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);

    audioPlayer.addEventListener('loadedmetadata', updateDuration);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('ended', playNext);
    audioPlayer.addEventListener('error', handleAudioError);

    qualityButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            qualityButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentQuality = btn.dataset.quality;
            
            // 如果当前有歌曲在播放，重新获取新音质的链接
            if (currentIndex !== -1) {
                const song = currentSongs[currentIndex];
                playSong(song, currentIndex);
            }
        });
    });

    // 搜索音乐
    async function performSearch() {
        const query = searchInput.value.trim();
        
        if (!query) {
            showError('请输入搜索关键词');
            return;
        }
        
        if (searchInProgress) {
            showError('正在搜索中，请稍候');
            return;
        }
        
        searchInProgress = true;
        showLoading();
        
        try {
            const response = await fetch(`https://node.api.xfabe.com/api/wangyi/search?search=${encodeURIComponent(query)}&limit=15`);
            
            if (!response.ok) {
                throw new Error('搜索失败，请检查网络连接');
            }
            
            const data = await response.json();
            
            if (data.code !== 200 || !data.data || !data.data.songs) {
                throw new Error('未找到相关歌曲');
            }
            
            currentSongs = data.data.songs;
            displayResults(currentSongs);
            hideError();
            
        } catch (error) {
            showError(error.message);
            displayEmptyResults();
        } finally {
            searchInProgress = false;
        }
    }

    function showLoading() {
        resultsList.innerHTML = `
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在搜索中...</p>
            </div>
        `;
        resultsCount.textContent = '搜索中...';
    }

    function displayResults(songs) {
        if (!songs || songs.length === 0) {
            displayEmptyResults();
            return;
        }
        
        let html = '';
        songs.forEach((song, index) => {
            const minutes = Math.floor(song.duration / 60000);
            const seconds = Math.floor((song.duration % 60000) / 1000).toString().padStart(2, '0');
            
            html += `
                <div class="song-item ${index === currentIndex ? 'active' : ''}" data-index="${index}">
                    <div class="song-cover"><i class="fas fa-music"></i></div>
                    <div class="song-info">
                        <h3>${song.name}</h3>
                        <p>${song.artistsname} · ${song.album} · ${minutes}:${seconds}</p>
                    </div>
                    <div class="song-actions">
                        <button class="play-btn" data-index="${index}"><i class="fas fa-play"></i></button>
                        <button class="download-btn" data-index="${index}"><i class="fas fa-download"></i></button>
                    </div>
                </div>
            `;
        });
        
        resultsList.innerHTML = html;
        resultsCount.textContent = `${songs.length} 首歌曲`;
        
        // 绑定事件
        document.querySelectorAll('.play-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const index = parseInt(btn.dataset.index);
                playSong(songs[index], index);
            });
        });
        
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const index = parseInt(btn.dataset.index);
                downloadSong(songs[index]);
            });
        });
        
        document.querySelectorAll('.song-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (!e.target.closest('.song-actions')) {
                    const index = parseInt(item.dataset.index);
                    playSong(songs[index], index);
                }
            });
        });
    }

    function displayEmptyResults() {
        resultsList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <p>未找到相关歌曲，请尝试其他关键词</p>
            </div>
        `;
        resultsCount.textContent = '0 首';
    }

    async function playSong(song, index) {
        try {
            currentIndex = index;
            
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll(`.song-item[data-index="${index}"]`).forEach(item => {
                item.classList.add('active');
            });
            
            nowPlayingTitle.textContent = song.name;
            nowPlayingArtist.textContent = `${song.artistsname} · ${song.album}`;
            
            // 如果播放器未展开，自动展开
            if (!isPlayerExpanded) {
                isPlayerExpanded = true;
                playerContainer.classList.add('expanded');
                musicFloatBall.classList.add('expanded');
                musicFloatBall.querySelector('.music-icon').textContent = '▼';
            }
            
            nowPlayingCover.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            const audioUrl = await getAudioUrl(song.id, currentQuality);
            
            audioPlayer.src = audioUrl;
            
            nowPlayingCover.innerHTML = '<i class="fas fa-music"></i>';
            nowPlayingCover.classList.remove('playing');
            
            await audioPlayer.play();
            isPlaying = true;
            playIcon.className = 'fas fa-pause';
            nowPlayingCover.classList.add('playing');
            
            hideError();
            
        } catch (error) {
            showError('无法播放此歌曲，请尝试其他音质或歌曲');
            console.error('播放错误:', error);
        }
    }

    async function getAudioUrl(songId, quality) {
        try {
            const response = await fetch(`https://api.byfuns.top/1/?id=${songId}&level=${quality}`);
            
            if (!response.ok) {
                throw new Error('获取音频链接失败');
            }
            
            const audioUrl = await response.text();
            
            if (!audioUrl || !audioUrl.startsWith('http')) {
                throw new Error('无效的音频链接');
            }
            
            return audioUrl;
            
        } catch (error) {
            const qualityOrder = ['hires', 'lossless', 'exhigh', 'higher', 'standard'];
            const currentIndex = qualityOrder.indexOf(quality);
            
            if (currentIndex < qualityOrder.length - 1) {
                const nextQuality = qualityOrder[currentIndex + 1];
                showError(`${qualityNames[quality]}获取失败，尝试${qualityNames[nextQuality]}...`);
                return await getAudioUrl(songId, nextQuality);
            } else {
                throw new Error('无法获取音频链接，请稍后再试');
            }
        }
    }

    async function downloadSong(song) {
        try {
            showError('正在准备下载，请稍候...');
            
            const audioUrl = await getAudioUrl(song.id, currentQuality);
            
            const a = document.createElement('a');
            a.href = audioUrl;
            
            let extension = 'mp3';
            if (currentQuality === 'hires' || currentQuality === 'lossless') {
                extension = 'flac';
            }
            
            a.download = `${song.name} - ${song.artistsname}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showError(`下载已开始 (${qualityNames[currentQuality]})`);
            setTimeout(hideError, 2000);
            
        } catch (error) {
            showError('下载失败，请稍后再试');
            console.error('下载错误:', error);
        }
    }

    function togglePlayPause() {
        if (!audioPlayer.src) return;
        
        if (isPlaying) {
            audioPlayer.pause();
            playIcon.className = 'fas fa-play';
            nowPlayingCover.classList.remove('playing');
        } else {
            audioPlayer.play();
            playIcon.className = 'fas fa-pause';
            nowPlayingCover.classList.add('playing');
        }
        
        isPlaying = !isPlaying;
    }

    function playPrev() {
        if (currentSongs.length === 0) return;
        let newIndex = currentIndex - 1;
        if (newIndex < 0) newIndex = currentSongs.length - 1;
        playSong(currentSongs[newIndex], newIndex);
    }

    function playNext() {
        if (currentSongs.length === 0) return;
        let newIndex = currentIndex + 1;
        if (newIndex >= currentSongs.length) newIndex = 0;
        playSong(currentSongs[newIndex], newIndex);
    }

    function updateProgress() {
        if (!audioPlayer.duration) return;
        const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = `${percent}%`;
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
    }

    function updateDuration() {
        durationEl.textContent = formatTime(audioPlayer.duration);
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
        return `${mins}:${secs}`;
    }

    function handleAudioError() {
        showError('播放失败，请尝试其他音质或歌曲');
        isPlaying = false;
        playIcon.className = 'fas fa-play';
        nowPlayingCover.classList.remove('playing');
    }

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(hideError, 5000);
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    // 初始化音质高亮
    qualityButtons.forEach(btn => {
        if (btn.dataset.quality === currentQuality) {
            btn.classList.add('active');
        }
    });

    // 点击进度条跳转 (简单实现)
    document.getElementById('progressBar').addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const percent = clickX / width;
        if (audioPlayer.duration) {
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }
    });

    // ========== 服务器状态监控 (原RZ页面功能) ==========
    const MAIN_IP = "rz.owo.vin";
    const SUB_IP  = "rzmc.owo.vin";

    const mainIcon = document.getElementById("server-icon");
    const mainOnline = document.getElementById("online");
    const mainMotd = document.getElementById("motd");
    const mainDesc = document.getElementById("status-desc");

    const subIcon = document.getElementById("sub-icon");
    const subOnline = document.getElementById("sub-online");
    const subMotd = document.getElementById("sub-motd");

    async function loadMain() {
        try {
            const res = await fetch(`https://api.mcstatus.io/v2/status/java/${MAIN_IP}`);
            const data = await res.json();
            if (data.online) {
                mainOnline.innerText = `${data.players.online} / ${data.players.max}`;
                mainOnline.style.color = "#2ecc71";
                mainMotd.innerText = data.motd?.clean || "欢迎来到RZ主服";
                if (data.icon) {
                    mainIcon.src = data.icon;
                } else {
                    mainIcon.src = "https://api.mcsrvstat.us/icon/rz.owo.vin";
                }
                mainDesc.innerText = "主服正常运行中";
            } else {
                mainOnline.innerText = "离线";
                mainOnline.style.color = "#e74c3c";
                mainMotd.innerText = "主服暂时离线";
                mainIcon.src = "https://api.mcsrvstat.us/icon/rz.owo.vin";
                mainDesc.innerText = "主服未开启";
            }
        } catch (e) {
            mainOnline.innerText = "获取失败";
            mainOnline.style.color = "#f39c12";
        }
    }

    async function loadSub() {
        try {
            const res = await fetch(`https://api.mcstatus.io/v2/status/java/${SUB_IP}`);
            const data = await res.json();
            if (data.online) {
                subOnline.innerText = `${data.players.online} / ${data.players.max}`;
                subOnline.style.color = "#2ecc71";
                subMotd.innerText = data.motd?.clean || "子服运行中";
                if (data.icon) {
                    subIcon.src = data.icon;
                } else {
                    subIcon.src = "https://api.mcsrvstat.us/icon/rzmc.owo.vin";
                }
            } else {
                subOnline.innerText = "离线";
                subOnline.style.color = "#e74c3c";
                subMotd.innerText = "子服未开启";
                subIcon.src = "https://api.mcsrvstat.us/icon/rzmc.owo.vin";
            }
        } catch (e) {
            subOnline.innerText = "获取失败";
            subOnline.style.color = "#f39c12";
        }
    }

    loadMain();
    loadSub();
    setInterval(() => { loadMain(); loadSub(); }, 30000);
</script>
